{% set name = "uncrustify" %}
{% set version = "0.70.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://github.com/uncrustify/uncrustify/archive/{{ name }}-{{ version }}.tar.gz
    sha256: ad0a7b1f68aa3527d1b89d177d192385fe41b830d46167bde3c3b578e9b0ed06

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('cxx') }}              # [not win]
    - {{ compiler('c') }}                # [not win]
    - vs2017_win-64                      # [win64]
    - vs2017_win-32                      # [win32]
    - ninja
    - cmake

test:
  commands:
    - uncrustify --version

about:
  home: http://uncrustify.sourceforge.net/
  license: GPL-2.0
  license_family: GPL
  license_file: COPYING
  summary: |
    A source code beautifier for C, C++, C#, ObjectiveC, D, Java, Pawn and VALA

extra:
  recipe-maintainers:
    - seanyen
