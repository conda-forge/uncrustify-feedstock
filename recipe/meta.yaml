{% set name = "uncrustify" %}
{% set version = "0.71.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://github.com/uncrustify/uncrustify/archive/{{ name }}-{{ version }}.tar.gz
    sha256: 403a0f34463c0d6b0fbf230d8a03b7af9f493faa235208417793350db062003c

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('cxx') }}              # [not win]
    - {{ compiler('c') }}                # [not win]
    - vs2017_win-64                      # [win64]
    - vs2017_win-32                      # [win32]
    - ninja
    - cmake

test:
  commands:
    - uncrustify --version

about:
  home: http://uncrustify.sourceforge.net/
  license: GPL-2.0
  license_family: GPL
  license_file: COPYING
  summary: |
    A source code beautifier for C, C++, C#, ObjectiveC, D, Java, Pawn and VALA

extra:
  recipe-maintainers:
    - seanyen
